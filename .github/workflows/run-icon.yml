name: ICON2I MeteoD

on:
  schedule:
    # 03:30 UTC tutti i giorni
    - cron: "30 3 * * *"
    # 14:30 UTC tutti i giorni
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pydrive2

    - name: Create Google credentials
      shell: bash
      run: |
        mkdir -p ~/.gcp
        echo "${GOOGLE_CREDENTIALS_JSON}" | tr -d '\r' > ~/.gcp/meteod_drive.json
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    - name: Run ICON2I pipeline
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /home/runner/.gcp/meteod_drive.json
        GDRIVE_ICON2I_ID: ${{ secrets.GDRIVE_ICON2I_ID }}
      run: |
        python icon2i.py
