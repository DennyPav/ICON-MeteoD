name: ICON2I MeteoD

on:
  schedule:
    # 03:30 UTC tutti i giorni
    - cron: "30 3 * * *"
    # 14:30 UTC tutti i giorni
    - cron: "30 14 * * *"
  workflow_dispatch:

jobs:
  run-bollettino:
    runs-on: ubuntu-latest
    env:
      LC_ALL: it_IT.UTF-8
      LANG: it_IT.UTF-8
      LANGUAGE: it_IT.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ICON2I pipeline
      run: python icon2i.py

    - name: Install rclone
      run: curl https://rclone.org/install.sh | sudo bash

    - name: Setup rclone config from secret
      env:
        RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
      run: |
        mkdir -p /home/runner/.config/rclone
        echo "${RCLONE_CONFIG}" > /home/runner/.config/rclone/rclone.conf
        chmod 600 /home/runner/.config/rclone/rclone.conf

    - name: Upload output to Google Drive
      run: |
        # Determina la data e il run (00 o 12 UTC)
        DATE=$(date -u +%Y%m%d)
        HOUR=$(date -u +%H)
        if [ "$HOUR" -lt 12 ]; then
          RUN=00
        else
          RUN=12
        fi
        RUN_FOLDER="${DATE}${RUN}"

        echo "Uploading folder: ./output/$RUN_FOLDER to Google Drive: gd_personal:MeteoD/ICON-2I/$RUN_FOLDER"
        
        # Upload con rclone
        rclone copy ./output/$RUN_FOLDER gd_personal:MeteoD/ICON-2I/$RUN_FOLDER --drive-chunk-size 64M --verbose
