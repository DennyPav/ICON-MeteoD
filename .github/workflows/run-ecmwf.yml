name: ECMWF MeteoD

on:
  schedule:
    - cron: "30 8 * * *"
    - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  run-bollettino:
    runs-on: ubuntu-latest
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      LANGUAGE: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ECMWF pipeline
      run: python ecmwf_pipeline.py

    - name: Install rclone
      run: curl https://rclone.org/install.sh | sudo bash

    - name: Setup rclone config from secret
      env:
        RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
      run: |
        mkdir -p /home/runner/.config/rclone
        echo "${RCLONE_CONFIG}" > /home/runner/.config/rclone/rclone.conf
        chmod 600 /home/runner/.config/rclone/rclone.conf

    - name: Upload output to Google Drive in background
      run: |
        # Determina data e run corretti
        NOW_HOUR=$(date -u +%H%M)
        if [ "$NOW_HOUR" -lt 0830 ]; then
          DATE=$(date -u -d "yesterday" +%Y%m%d)
          RUN=20
        else
          DATE=$(date -u +%Y%m%d)
          HOUR=$(date -u +%H)
          if [ "$HOUR" -lt 20 ]; then
            RUN=08
          else
            RUN=20
          fi
        fi

        RUN_FOLDER="${DATE}${RUN}_ECMWF"
        OUTDIR="./${RUN_FOLDER}"

        echo "üì§ Attendo che la cartella $OUTDIR venga creata..."
        # Aspetta finch√© la cartella non esiste
        while [ ! -d "$OUTDIR" ]; do
          sleep 30
        done
        echo "‚úÖ Cartella trovata: $OUTDIR"

        # Avvia rclone in background ogni minuto
        (
          while true; do
            echo "‚è± Upload in corso: $(date -u)"
            rclone copy "$OUTDIR" gd_personal:MeteoD/ECMWF/"$RUN_FOLDER" --drive-chunk-size 64M --verbose --ignore-errors
            sleep 60
          done
        ) &
