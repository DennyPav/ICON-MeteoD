name: ECMWF ottimizzato MeteoD

on:
  schedule:
    - cron: "30 8 * * *"
    - cron: "30 20 * * *"
  workflow_dispatch:

jobs:
  download-ecmwf:
    runs-on: ubuntu-latest
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download ECMWF GRIB files
      run: python ecmwf-download.py

    - name: Upload GRIB files as artifact
      uses: actions/upload-artifact@v4
      with:
        name: grib_files
        path: grib_ecmwf/
        retention-days: 1

  process-ecmwf:
    runs-on: ubuntu-latest
    needs: download-ecmwf
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download GRIB artifact
      uses: actions/download-artifact@v4
      with:
        name: grib_files
        path: grib_ecmwf/

    - name: Run ECMWF processing
      run: python ecmwf-process.py

    - name: Upload JSON output to Google Drive
      run: |
        python -m pip install --upgrade pip
        pip install rclone
        mkdir -p /home/runner/.config/rclone
        echo "${{ secrets.RCLONE_CONFIG }}" > /home/runner/.config/rclone/rclone.conf
        chmod 600 /home/runner/.config/rclone/rclone.conf
        rclone copy ./YYYYMMDDHH gd_personal:MeteoD/ECMWF/YYYYMMDDHH --drive-chunk-size 64M --verbose --ignore-errors
